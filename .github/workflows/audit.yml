name: audit

on:
  workflow_dispatch

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v4
      with:
        go-version: "1.21.5"

    - name: Lint the Source Code
      uses: golangci/golangci-lint-action@v3
      with:
        version: "v1.55.2"

    - name: Run Tests
      run: make test
